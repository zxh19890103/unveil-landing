<!DOCTYPE html>
<html lang="en-US">

{% assign jsEntryfile = page.name | split: "." | first %}

<head>
  <meta charset="utf8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico?t={{site.time | date: '%s'}}" />
  <link rel="stylesheet" href="/assets/tailwind.css?t={{site.time | date: '%s'}}" />
  <link rel="stylesheet" href="/assets/style.css" />
  <!-- // -->
  {%- feed_meta -%}
  <!-- // -->
  {%- seo -%}
  <!-- // -->
  <script type="importmap">
    {
      "imports": {
        "three": "/assets/jslibs/three/three.module.js",
        "three/addons/": "https://threejs.org/examples/jsm/",
        "react": "https://cdn.jsdmirror.com/npm/react@19.1.0/+esm",
        "react/jsx-runtime": "https://cdn.jsdmirror.com/npm/react@19.1.0/jsx-runtime/+esm",
        "react-dom": "https://cdn.jsdmirror.com/npm/react-dom@19.1.0/+esm",
        "react-dom/client": "https://cdn.jsdmirror.com/npm/react-dom@19.1.0/client/+esm",
        "gsap": "https://cdn.jsdmirror.com/npm/gsap@3.13.0/+esm",
        "@/": "{{site.quickdemoJsHost}}"
      }
    }
  </script>
  <style>
    .App {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
    }

    .Background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-color: #23395a;
    }

    #threejs-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      /* Essential for positioning CSS2DRenderer */
    }

    /* Style for CSS2D labels (optional) */
    #threejs-container .label {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
      border-radius: 3px;
      font-family: sans-serif;
      font-size: 12px;
      pointer-events: auto;
      /* Allow interaction with labels if needed */
    }

    #threejs-container canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div class="Background"></div>
  <div class="ThreeJsContainer" id="threejs-container"></div>
  <div class="App"></div>
  <template id="Content">
    {{content}}
  </template>
  <!-- // -->
  {% if jekyll.environment == "development" %}
  <script type="module" src="{{site.quickdemoJsHost}}{{ jsEntryfile }}/index.js"></script>
  <script src="{{site.quickdemoJsHost}}events-client"></script>
  {% else %}
  <script type="module" src="./index.js"></script>
  {% endif %}
</body>

</html>
